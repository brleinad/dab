---
layout: default
title: DAB
---
<h2 class="main-title">Posts</h2>
<div id="posts" class="slider">
  <div class="slides">
    {% for post in site.posts %}
      <div id="post1" class="post-preview">
        <h3 class="post-preview-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>
        <img src="" alt="Post thumbnail" class="post-preview-thumbnail">
        <p class="post-preview-text">
        <!--{{ post.excerpt }}-->
        </p>
      </div>
    {% endfor %}
  </div>
</div>
