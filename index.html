---
layout: default
title: DAB
---
<h2 class="main-title">Posts</h2>
<div id="posts" class="slider">
  <div class="slides">
    {% for post in site.posts %}
      <div id="post1" class="post-preview">
        <a href="{{ post.url }}">
          <h3 class="post-preview-title">
            {{ post.title }}
          </h3>
        </a>
          <img src="images/{{ post.title }}.jpg" alt="Post thumbnail" class="post-preview-thumbnail">
          <!--
          <p class="post-preview-text">
          {{ post.excerpt }}
          </p>
          -->
          <a href="{{ post.url }}" ><button class="post-button">Open</button></a>
      </div>
    {% endfor %}
  </div>
</div>
